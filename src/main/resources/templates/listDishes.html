<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish List</title>
</head>
<body>
<h1>Dish List</h1>
<a th:href="@{/dishes/dish-form}">Add New Dish</a><br/><br/>
<table border="1">
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">Edit</a>
            <a th:href="@{'/dishes/delete/' + ${dish.id}}" onclick="return confirm('Delete this dish?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
