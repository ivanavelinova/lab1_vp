<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data --><h1 th:text="${chef.firstName} + ' ' + ${chef.lastName}"></h1>
<p th:text="${chef.bio}"></p>

<h3>Dishes:</h3>
<ul>
    <li th:each="dish : ${chef.dishes}" th:text="${dish.name} + ' (' + ${dish.cuisine} + ')'"></li>
</ul>


</body>
</html>
